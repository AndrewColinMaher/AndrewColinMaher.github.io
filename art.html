<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="animation premiere-pro cartoons" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <!-- *Custom CSS -->
    <link href="assets/css/hover-min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/transitions.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>CJBlasts</title>
  </head>

  <body>
    <!-- *Top Banner -->
    <header class="container-fluid">
      <div class="row my-row no-gutters">
        <div class="col-6 text-center">
          <h1 class="banner-logo hvr-grow">CJBlasts</h1>
        </div>

        <div class="col-6 text-center">
          <h6 class="offer pt-2">
            <a
              href="https://teespring.com/stores/cjblasts-merch"
              target="_blank"
              class="hvr-grow"
              >Get a cool <span>T-Shirt</span></a
            >
          </h6>
        </div>
      </div>
    </header>
    <!-- */Top Banner -->

    <!-- *custom background colour for Intro -->
    <div class="intro-background">
      <!-- *navigation -->
      <nav class="container">
        <div class="row no-gutters">
          <div class="col-10 offset-1 mt-4">
            <ul class="nav nav-pills nav-fill list-inline menucontainer mx-5">
              <li class="ui-nav-item col-6 col-sm-3 nav-color-home">
                <a class="nav-link hvr-sweep-to-bottom" href="index.html"
                  ><i class="fas fa-home" aria-hidden="true"></i
                  ><span>Home</span></a
                >
              </li>
              <li class="ui-nav-item col-6 col-sm-3 nav-color-art">
                <a class="nav-link active hvr-sweep-to-bottom" href="art.html"
                  ><i class="fas fa-paint-brush" aria-hidden="true"></i
                  ><span>Art</span></a
                >
              </li>
              <li class="ui-nav-item col-6 col-sm-3 nav-color-gallery">
                <a class="nav-link hvr-sweep-to-bottom" href="gallery.html"
                  ><i class="fas fa-photo-video" aria-hidden="true"></i
                  ><span>Gallery</span></a
                >
              </li>
              <li class="ui-nav-item col-6 col-sm-3 nav-color-contact">
                <a class="nav-link hvr-sweep-to-bottom" href="contact.html"
                  ><i class="fas fa-id-card" aria-hidden="true"></i
                  ><span>Contact</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- //*navigation -->

      <!-- *heading -->
      <div class="container my-3">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">Art</h1>
          </div>
        </div>
      </div>

      <!-- * //heading -->
      <!-- *Carousel -->

      <section class="container my-4">
        <div class="row">
          <div class="col-8 offset-2">
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="/assets/images/funni.png"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="/assets/images/trick.png"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="/assets/images/monkey.png"
                    alt="Third slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleControls"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleControls"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- * //Carousel -->

      <footer class="container-fluid pt-2 social">
        <div class="row">
          <div class="col-sm-4">
            <h5 class="uppercase general-sub">About</h5>
            <p class="inline-block">
              CJ is a animator and budding youtuber that is growing in skills
              and followers.
            </p>
          </div>
          <div class="col-sm-4">
            <h5>Merch</h5>
            <ul>
              <li class="list-inline footer-item">
                <a
                  class="offer"
                  href="https://teespring.com/stores/cjblasts-merch"
                  ><i class="fas fa-tshirt"></i>&nbsp;&nbsp;&nbsp;Check out my
                  <span>Merchindise</span></a
                >
              </li>
            </ul>
          </div>
          <div class="col-sm-4">
            <h5 class="uppercase general-sub">Social</h5>
            <ul class="list-inline social-links">
              <li class="list-inline-item ui-footer">
                <a
                  class="btn-sm"
                  href="https://www.youtube.com/channel/UCu1IbqTtDa-7ZE2TJ-E0V5A?"
                  target="_blank"
                >
                  <i class="red fab fa-youtube" aria-hidden="true"></i>
                  <span class="sr-only"></span>
                </a>
              </li>
              <li class="list-inline-item ui-footer">
                <a
                  class="btn-sm"
                  href="https://discord.gg/ZRtvAWMe7R"
                  target="_blank"
                >
                  <i class="discord fab fa-discord" aria-hidden="true"></i>
                  <span class="sr-only"></span>
                </a>
              </li>
              <li class="list-inline-item ui-footer">
                <a
                  class="btn-sm"
                  href="https://twitter.com/BlastsCj"
                  target="_blank"
                >
                  <i class="twitter fab fa-twitter" aria-hidden="true"></i>
                  <span class="sr-only"></span>
                </a>
              </li>
              <li class="list-inline-item ui-footer">
                <a
                  class="btn-sm"
                  href="https://www.reddit.com/r/CJBlasts/"
                  target="_blank"
                >
                  <i class="reddit fab fa-reddit-alien" aria-hidden="true"></i>
                  <span class="sr-only"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
