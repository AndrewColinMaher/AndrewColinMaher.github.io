<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="animation premiere-pro cartoons" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <!-- *Custom CSS -->
    <link rel="preload" href="assets/css/fonts/HelveticaNowText-Medium.otf" />
    <link rel="preload" href="assets/css/fonts/Molot.otf" />
    <link href="assets/css/hover-min.css" rel="stylesheet" />
    <link as="stylesheet" href="assets/css/transitions.css" />
    <link as="stylesheet" href="assets/css/style.css" />

    <title>CJBlasts</title>
  </head>

  <body>
    <!-- *Navigation -->
    <header class="container-fluid">
      <nav class="my-navbar navbar navbar-expand-lg bg-transparent">
        <a
          class="navbar-brand banner-logo hvr-grow d-flex align-items-center"
          href="index.html"
          >CJBlasts</a
        >
        <button
          class="navbar-toggler navbar-light"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Aligned pages to center -->
          <ul
            class="navbar-nav uppercase mx-auto my-auto justify-content-center"
          >
            <li class="nav-item">
              <a class="nav-link hvr-pulse-grow" href="index.html"
                ><i class="fas fa-home" aria-hidden="true"></i>
                Home
                <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link hvr-pulse-grow" href="gallery.html"
                ><i class="fas fa-photo-video" aria-hidden="true"></i>
                Gallery</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link hvr-pulse-grow" href="art.html"
                ><i class="fas fa-paint-brush" aria-hidden="true"></i> Art</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link hvr-pulse-grow" href="contact.html"
                ><i class="fas fa-id-card" aria-hidden="true"></i> Contact</a
              >
            </li>
          </ul>
          <!-- Aligned Merch External Link to Right SIde -->
          <ul class="navbar-nav ml-auto justify-content-end">
            <li class="nav-item sale">
              <a
                class="nav-link hvr-grow"
                href="https://teespring.com/stores/cjblasts-merch"
                target="_blank"
                rel="noopener"
                tabindex="-1"
                aria-disabled="true"
                ><span id="purple"
                  ><i class="hvr-grow fas fa-shopping-cart"></i
                ></span>
                <span>T-Shirt</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- //*navigation -->

    <!-- *Custom background colour for mainContent -->
    <div class="main-background">
      <!-- *heading -->
      <div class="container my-3">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">Art</h1>
          </div>
        </div>
      </div>

      <!-- * //heading -->
      <!-- *Carousel -->

      <section class="container my-4">
        <div class="row">
          <div class="col-sm-12">
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="/assets/images/art1.png"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="/assets/images/art2.png"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="/assets/images/art3.png"
                    alt="Third slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="/assets/images/art4.png"
                    alt="Third slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="/assets/images/art5.png"
                    alt="Third slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="/assets/images/art6.png"
                    alt="Third slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleControls"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleControls"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- * //Carousel -->
      <!-- Footer -->
      <footer class="container-fluid mt-2 social">
        <div class="row">
          <div class="col-sm-4">
            <h5 class="uppercase general-sub">About</h5>
            <p class="inline-block">
              CJ is a animator and budding youtuber that is growing in skills
              and followers.
            </p>
          </div>
          <div class="col-sm-4">
            <h5>Merch</h5>
            <ul>
              <li class="list-inline footer-item">
                <a
                  class="offer"
                  href="https://teespring.com/stores/cjblasts-merch"
                  target="blank"
                  rel="noopener"
                  ><i class="fas fa-tshirt"></i>&nbsp;&nbsp;&nbsp;Check out my
                  <span>Merchindise</span></a
                >
              </li>
            </ul>
          </div>
          <div class="col-sm-4">
            <h5 class="uppercase general-sub">Social</h5>
            <ul class="list-inline social-links">
              <li class="list-inline-item ui-footer">
                <a
                  class="hvr-icon-pulse-grow btn-sm"
                  href="https://www.youtube.com/channel/UCu1IbqTtDa-7ZE2TJ-E0V5A?"
                  target="_blank"
                  rel="noopener"
                >
                  <i class="red fab fa-youtube hvr-icon" aria-hidden="true"></i>
                  <span class="sr-only"></span>
                </a>
              </li>
              <li class="list-inline-item ui-footer">
                <a
                  class="hvr-icon-pulse-grow btn-sm"
                  href="https://discord.gg/ZRtvAWMe7R"
                  target="_blank"
                  rel="noopener"
                >
                  <i
                    class="discord fab fa-discord hvr-icon"
                    aria-hidden="true"
                  ></i>
                  <span class="sr-only"></span>
                </a>
              </li>
              <li class="list-inline-item ui-footer">
                <a
                  class="hvr-icon-pulse-grow btn-sm"
                  href="https://twitter.com/BlastsCj"
                  target="_blank"
                  rel="noopener"
                >
                  <i
                    class="twitter fab fa-twitter hvr-icon"
                    aria-hidden="true"
                  ></i>
                  <span class="sr-only"></span>
                </a>
              </li>
              <li class="list-inline-item ui-footer">
                <a
                  class="hvr-icon-pulse-grow btn-sm"
                  href="https://www.reddit.com/r/CJBlasts/"
                  target="_blank"
                  rel="noopener"
                >
                  <i
                    class="reddit fab fa-reddit-alien hvr-icon"
                    aria-hidden="true"
                  ></i>
                  <span class="sr-only"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
      <!--  //Footer -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
