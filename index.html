<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="animation premiere-pro cartoons" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <!-- *Custom CSS -->
    <link href="assets/css/hover-min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/transitions.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>CJBlasts</title>
  </head>

  <body>
    <!-- *Top Banner -->
    <header class="container-fluid">
      <div class="row my-row no-gutters">
        <div class="col-6 text-center">
          <h1 class="banner-logo hvr-grow">CJBlasts</h1>
        </div>

        <div class="col-6 text-center">
          <p class="offer pt-2">
            <a href="#" class="hvr-grow">Get a cool <span>T-Shirt</span></a>
          </p>
        </div>
      </div>
    </header>
    <!-- */Top Banner -->

    <!-- *custom background colour for Intro -->
    <div class="intro-background">
      <!-- *Animation Logo Icon  -->
      <svg
        id="mysvg"
        class="hvr-grow"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20.39 20.01"
        height="100px"
        width="100px"
      >
        <defs>
          <style>
            .cls-1 {
              fill: #ffdcfd;
            }

            .cls-1,
            .cls-4,
            .cls-5 {
              stroke: #6a2c70;
              stroke-miterlimit: 10;
              stroke-width: 0.25px;
            }

            .cls-2 {
              fill: #352435;
            }

            .cls-3 {
              fill: #7c81e5;
            }
          </style>
        </defs>
        <title>logohead</title>
        <g id="head">
          <path
            class="cls-1"
            d="M1.45,11.35c-.17-4.44,3.84-8,8.58-8a8.32,8.32,0,0,1,8.58,8A8.71,8.71,0,0,1,10,19.86C5.29,19.86,1.71,18.24,1.45,11.35Z"
            transform="translate(0.12 0.15)"
          />
          <path d="M14.23,4.45" transform="translate(0.12 0.15)" />
          <path
            class="cls-1"
            d="M-16.87-1.55"
            transform="translate(0.12 0.15)"
          />
          <path
            class="cls-1"
            d="M14.87,13.6"
            transform="translate(0.12 0.15)"
          />
        </g>
        <g id="patches">
          <path
            class="cls-2"
            d="M18.19,10.7s-2.93,2.56-3.62,2.17a3.52,3.52,0,0,1-1.48-2.21,29.21,29.21,0,0,1,.42-3c.13-.08,2.72-.89,3.23-1S20.11,7.81,18.19,10.7Z"
            transform="translate(0.12 0.15)"
          />
          <path
            class="cls-2"
            d="M1.89,13.89s3.54,1.24,3.88.09A15.19,15.19,0,0,0,6.11,9.3a9.33,9.33,0,0,0-2.51-1L1.13,8.06s-.51,5.62.81,5.71"
            transform="translate(0.12 0.15)"
          />
        </g>
        <g id="ears">
          <path
            d="M19.64,7.78s-6.71,4.74-7.28.43c0,0-4.56-3.69.56-6.92S21.83.78,19.64,7.78Z"
            transform="translate(0.12 0.15)"
          />
          <path
            d="M6.92,8.53s3.45-1.29,3-3.93S7.39-.73,5.06,0s-7.54,2.25-4,10L6.55,8.14Z"
            transform="translate(0.12 0.15)"
          />
          <path d="M5.89,3.55" transform="translate(0.12 0.15)" />
          <path
            d="M12.54,14.35a3.11,3.11,0,0,1-3.07,1.13c-.84-.09-2.34-.23-2.81-1A.5.5,0,0,0,5.8,15c.72,1.23,2.56,1.47,3.86,1.55a4,4,0,0,0,3.75-1.66C13.77,14.32,12.9,13.82,12.54,14.35Z"
            transform="translate(0.12 0.15)"
          />
        </g>
        <g id="eyes">
          <ellipse class="cls-3" cx="7.33" cy="10.92" rx="1.33" ry="3.12" />
          <ellipse class="cls-3" cx="12.42" cy="10.82" rx="1.33" ry="3.12" />
        </g>
      </svg>

      <!-- *navigation -->
      <nav class="container">
        <div class="row">
          <div class="col-10 offset-1">
            <ul class="nav list-inline menucontainer mx-5">
              <li class="ui-nav-item col-6 col-sm-3 nav-color-home">
                <a class="nav-link" href="#" class="hvr-sweep-to-bottom"
                  ><i class="fas fa-home" aria-hidden="true"></i
                  ><span>Home</span></a
                >
              </li>
              <li class="ui-nav-item col-6 col-sm-3 nav-color-art">
                <a class="nav-link" href="#"
                  ><i class="fas fa-paint-brush" aria-hidden="true"></i
                  ><span>Art</span></a
                >
              </li>
              <li class="ui-nav-item col-6 col-sm-3 nav-color-gallery">
                <a class="nav-link" href="#"
                  ><i class="fas fa-photo-video" aria-hidden="true"></i
                  ><span>Gallery</span></a
                >
              </li>
              <li class="ui-nav-item col-6 col-sm-3 nav-color-contact">
                <a class="nav-link" href="#"
                  ><i class="fas fa-id-card" aria-hidden="true"></i
                  ><span>Contact</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- //*navigation -->
      <section class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col mt-3">
            <!--Card-->
            <div class="card">
              <!--Card image-->
              <video class="img-fluid" playsinline autoplay muted loop>
                <source
                  src="https://mdbootstrap.com/img/video/animation-intro.mp4"
                  type="video/mp4"
                />
              </video>
              <!--Card content-->
              <div class="card-body">
                <!--Title-->
                <h4 class="card-title">Card title</h4>
                <!--Text-->
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <a href="#" class="btn btn-primary">Button</a>
              </div>
            </div>
            <!--/.Card-->
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
